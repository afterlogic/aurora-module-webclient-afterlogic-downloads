<div class="middle_bar">
	<div class="panel_top">
		<h2 class="settings_heading" data-bind="i18n: {'key': '%MODULENAME%/HEADING_SETTINGS_TAB'}"></h2>
	</div>
	<div class="panel_center">
		<div class="fields">
			<div class="fieldset">
				<div class="row"> 
					<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_APP_NAME'}"></span>
					<span class="value">
						<input class="value input" data-bind="textInput: appName" />
					</span>
				</div>
				<div class="row"> 
					<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_AUTH_MODE'}"></span>
					<span class="value">
						<select class="value input" data-bind="options: authModeOptions, optionsText: 'label', optionsValue: 'value', value: authMode"></select>
					</span>
				</div>
				<div class="row" data-bind="visible: authMode() !== Enums.IframeAppAuthMode.NoAuthentication"> 
					<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_TOKEN_MODE'}"></span>
					<span class="value">
						<select class="value input" data-bind="options: tokenModeOptions, optionsText: 'label', optionsValue: 'value', value: tokenMode"></select>
					</span>
				</div>
				<div class="row"> 
					<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_IFRAME_URL'}"></span>
					<span class="value">
						<input class="value input" data-bind="textInput: url" />
					</span>
				</div>
			</div>

			<div class="buttons">
				<span class="button" data-bind="click: save, visible: !isSaving()">
					<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE'}"></span>
				</span>
				<span class="button" data-bind="visible: isSaving()">
					<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE_IN_PROGRESS'}"></span>
				</span>
			</div>
		</div>
	</div>
</div>
