<div class="middle_bar">
	<div class="panel_top">
		<h2 class="settings_heading" data-bind="i18n: {'key': '%MODULENAME%/HEADING_SETTINGS_TAB'}"></h2>
	</div>
	<div class="panel_center">
		<div class="fields">
			<div class="fieldset">
				<div class="row"> 
					<span class="value">
						<label class="custom_checkbox" data-bind="css: {'checked': enableModule}">
							<span class="icon"></span>
							<input type="checkbox" id="enableModule" data-bind="checked: enableModule" />
						</label>
						<label for="enableModule" data-bind="i18n: {'key': '%MODULENAME%/LABEL_ALLOW_IFRAMEAPP'}"></label>
					</span>
				</div>
				<!-- ko if: iAuthMode === Enums.IframeAppAuthMode.CustomCredentialsSetByAdmin -->
				<div class="row">
					<span class="label" data-bind="i18n: {'key': 'COREWEBCLIENT/LABEL_LOGIN'}"></span>
					<span class="value">
						<input class="input" type="text" data-bind="textInput: login, onEnter: savePerUserSettings" />
					</span>
				</div>
				<div class="row">
					<span class="label" data-bind="i18n: {'key': 'COREWEBCLIENT/LABEL_PASSWORD'}"></span>
					<span class="value">
						<input class="input" type="password" data-bind="textInput: password, onEnter: savePerUserSettings" />
					</span>
				</div>
				<!-- /ko -->
			</div>

			<div class="buttons">
				<span class="button" data-bind="click: savePerUserSettings, visible: !isSaving()">
					<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE'}"></span>
				</span>
				<span class="button" data-bind="visible: isSaving()">
					<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE_IN_PROGRESS'}"></span>
				</span>
			</div>
		</div>
	</div>
</div>
